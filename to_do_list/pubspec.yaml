name: to_do_list
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: ">=3.2.0-231.0.dev <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    table_calendar: ^3.0.9
    story_painter: ^0.0.4
    fast_color_picker: ^0.1.1
    image_picker: ^0.8.5+3
    shared_preferences: ^2.2.2
    google_fonts: ^6.1.0
    flutter_drawing_board: ^0.5.0
    flutter_native_splash: ^2.3.5
    dropdown_button2: ^2.3.9

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0
    flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
    android: true
    ios: true
    image_path: "assets/images/logo.png"
    min_sdk_android: 21 # android min sdk min:16, default 21
    web:
        generate: true
        image_path: "assets/images/logo.png"
        background_color: "#FFFFFF"
        theme_color: "#FFFFFF"
    windows:
        generate: true
        image_path: "assets/images/logo.png"
        icon_size: 48 # min:48, max:256, default: 48
    macos:
        generate: true
        image_path: "assets/images/logo.png"

flutter:
    uses-material-design: true
    assets:
        - assets/images/
    fonts:
        - family: Nunito
          fonts:
              - asset: assets\Nunito-Bold.ttf
                weight: 700
              - asset: assets\Nunito-Regular.ttf
                weight: 500
        - family: OpenSans
          fonts:
              - asset: assets\OpenSans-Bold.ttf
                weight: 700
              - asset: assets\OpenSans-Regular.ttf
                weight: 500
        - family: Oswald
          fonts:
              - asset: assets\Oswald-Bold.ttf
                weight: 700
              - asset: assets\Oswald-Regular.ttf
                weight: 500
